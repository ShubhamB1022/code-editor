<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .editor {
            display: flex;
            width: 90%;
            height: 300px;
        }
        textarea {
            width: 33%;
            height: 100%;
            padding: 10px;
            font-family: monospace;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Live Code Editor</h2>
    <div class="editor">
        <textarea id="html" placeholder="Write HTML here"></textarea>
        <textarea id="css" placeholder="Write CSS here"></textarea>
        <textarea id="js" placeholder="Write JavaScript here"></textarea>
    </div>
    <iframe id="output"></iframe>
    
    <script>
        function updateOutput() {
            const html = document.getElementById("html").value;
            const css = `<style>${document.getElementById("css").value}</style>`;
            const js = `<script>${document.getElementById("js").value}<\/script>`;
            const iframe = document.getElementById("output").contentWindow.document;
            iframe.open();
            iframe.write(html + css + js);
            iframe.close();
        }
        
        document.querySelectorAll("textarea").forEach(textarea => {
            textarea.addEventListener("input", updateOutput);
        });
    </script>
</body>
</html>
